<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Review Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    </head>
    <body>

       <main class="card">

          <img src="images/image-product-desktop.jpg" alt="Image of Perfume from Chanel" class="main-img">
          <span class="perfume">Perfume</span>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="info">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          
          
          <div class="prices">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>

          <div class="btn">
            <img src="images/icon-cart.svg" alt="Small shopping cart on the button" class="shopping-cart">
            <span class="text">Add to Cart</span>
          </div>

       </main>

    </body>
</html>
